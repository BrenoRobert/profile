<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Breno Robert</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <input type="checkbox" id="switchProfile" />

      <label id="profile" for="switchProfile">
        <div class="flipper">
          <div class="front">
            <img
              src="./assets/avatar.png"
              alt="Foto de perfil de Breno Robert sorrindo"
            />
            <h1>Breno Robert</h1>
            <hr width="100%" />
            <p>
              Desenvolvedor Front-end <br />
              React | NestJS | IA | JavaScript | TypeScript
            </p>

            <div id="social-links">
              <a
                href="https://www.linkedin.com/in/breno-robert-de-oliveira-ribeiro/"
                target="_blank"
              >
                <ion-icon name="logo-linkedin"></ion-icon>
              </a>

              <a href="https://github.com/BrenoRobert" target="_blank">
                <ion-icon name="logo-github"></ion-icon>
              </a>

              <a href="https://instagram.com/brenou.robert" target="_blank">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>

              <a href="https://wa.me/5512992013082" target="_blank">
                <ion-icon name="logo-whatsapp"></ion-icon>
              </a>
            </div>
          </div>
          <div class="back">
            <p>
              Me chamo Breno Robert de Oliveira Ribeiro, tenho 22 anos e sou
              desenvolvedor Front-end.
              <br />
              <br />
              Possuo conhecimentos em tecnologias como Java, PHP, Laravel,
              JQuery, Python, Pandas, Power BI, ChatGPT, OpenAI, Jira,
              Storybook, Jest, NextJS, ReactJS, React Native, NestJS, Expo,
              Tailwindcss, Shadcn UI, GitHub, Git, Web Responsivo, HTML5, CSS3,
              Bootstrap, JavaScipt, TypeScript, Redux, Context API, Draw.io,
              Figma, Styled-component.
              <br />
              <br />
              Possuo Inglês avançado.
              <br />
              <br />
              Sou muito comunicativo e gosto de manter bastante contato com a
              equipe, muito esforçado e dedicado.
              <br />
              <br />
              Estou iniciando ainda minha carreira, mas ainda quero um dia me
              tornar um desenvolvedor Sênior.
            </p>
          </div>
        </div>
      </label>

      <div id="panel">
        <div id="panel-header">
          <ion-icon name="logo-ionic"></ion-icon>
          <div>
            <p>MY-PROFILE</p>
          </div>
          <ion-icon name="chevron-down-outline"></ion-icon>
          <ion-icon name="close-outline"></ion-icon>
        </div>
        <div id="panel-editor">
          <aside id="panel-sidebar">
            <ul>
              <li>
                <input
                  type="radio"
                  name="profilePaste"
                  id="profile-option"
                  onchange="typedProfile(this)"
                />
                <label for="profile-option">
                  <ion-icon name="chevron-forward-outline"></ion-icon>
                  Perfil
                </label>
                <div><p>Sobre mim</p></div>
              </li>
              <li>
                <input
                  type="radio"
                  name="profilePaste"
                  id="education-option"
                  onchange="typedProfile(this)"
                />
                <label for="education-option">
                  <ion-icon name="chevron-forward-outline"></ion-icon>
                  Educação
                </label>
                <div><p>Formação Acadêmica</p></div>
              </li>
              <li>
                <input
                  type="radio"
                  name="profilePaste"
                  id="professional-option"
                  onchange="typedProfile(this)"
                />
                <label for="professional-option">
                  <ion-icon name="chevron-forward-outline"></ion-icon>
                  Experiência
                </label>
                <div><p>Profissional</p></div>
              </li>
            </ul>
          </aside>

          <div id="panel-content">
            <div><p></p></div>
            <div><span id="auto-typing"></span></div>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
